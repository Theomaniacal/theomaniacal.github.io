<!doctype html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	<title>Newman Liu</title>
	<style>
		header {
			text-align: center;
			background: rgba(137, 187, 191, 1);
			height: 940px;
		}
		body {
			text-align: center;
			background: rgba(137, 187, 191, 1);
			color: white;
			font-family: 'Ubuntu', sans-serif;
			margin: 0 auto;
		}
		a {
			color: white;
		}
		li > a {
			text-decoration: none;
		}
		h3 > a {
			text-decoration: none;
		}
		a, img {
			margin-top: 280px;
			border: none;
			outline: none;
		}
		ul {
			padding: 20px;
			position: fixed;
			right: 20px;
			top: 0px;
		}
		li {
			display: inline;
			padding: 6px 9px;
			margin: 20px;
			font-size: 22px;
		}
		li:hover {
			background: rgba(50, 50, 50, 1);
		}
		div {
			margin: -60px 0 0 0;
			text-align: center;
			height: 800px;
		}
		h1 {
			padding: 350px 0 0 0;
			font-size: 24px;
		}
		h2 {
			font-family: 'Lato', sans-serif;
			font-size: 60px;
			margin: -10px 0 30px 0;
		}
		h3 {
			display: inline;
			position: relative;
			padding: 6px 9px;
			font-size: 22px;
			background: rgba(208, 252, 255, 1);
		}
		h4 {
			padding: 150px 0 0 0;
			font-size: 42px;
		}
		p {
			font-size: 24px;
			padding: 20px 0 0 0;
			line-height: 42px;
			margin: 0 auto;
			max-width: 720px;
			text-align: justify;
		}
		footer {
			text-align: right;
			padding: 10px;
			background-color: rgba(100, 137, 140, 1);
		}

		.first {
			background-color: rgb(41, 128, 185);
		}
		.second {
			color: black;
			background-color: rgb(52, 73, 94);
		}
		.third {
			background-color: rgb(52, 152, 219);
		}
		.fourth {
			background-color: rgb(22, 160, 133);
			ul {
				position: relative;
				top: 100px;
				margin: 0 auto;
			}
		}
		.fourth h4 {
			margin: 0 0 -100px 0;
		}
		.fourth li {
			background: rgba(71, 111, 114, 1);
			display: inline;
			padding: 100px 30px 10px 30px;
			margin: 0 30px;
			font-size: 22px;
		}
		.fourth li:hover {
			background:rgba(180, 180, 180, 1);
		}
		.fifth {
			background-color: rgb(44, 62, 80);
		}
		.fifth p {
			text-align: center;
		}

		@media (max-width: 500px) {
			ul {
				padding: 0;
				right: 10px;
			}
			li {
				display: block;
				margin: 5px;
				font-size: 18px;
			}
			.fourth li {
				display: block;
			}
			h4{
				font-size: 36px;
			}
			p {
				font-size: 22px;
			}
		}
	</style>
</head>
<body>
	<header>
	<h1>hi, my name is</h1>
	<h2>Newman Liu</h2>
	<h3 style="color: rgba(71, 111, 114, 1)">Site is under construction! :)</h3>
	<h5></h5>
	</header>
</body>
